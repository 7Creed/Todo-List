<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <title>to-do-app</title> 
</head>
<body>
    <header>
        <p>Coded by <a href="#">creed</a> under the supervision of <a href="#">...</a></p>
    </header>
    <section>
        <main>
            <div class="area">
                <form id="form" action="" class="text-area">
                    <!-- <div class="text-area"> -->
                        <input type="text" name="" id="text" placeholder="Enter your todo">
                        <button id="plus" type="submit" name="">+</button>
                    <!-- </div> -->
                </form>
            </div>
            <div class="todo">
                <ul>
                    <li id="notes">No item</li>
                </ul>
            </div>
            <div class="divider"></div>
            <!-- <hr> -->
            <div class="todo-completed">
                <ul>
                    <li id="notes-completed">No item</li>
                </ul>
            </div>
        </main>
    </section>

    <script src="app.js"></script>
</body>
</html>
